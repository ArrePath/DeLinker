  - rdkit
  - numpy
  - pandas
  - scipy=1.1.0
  - scikit-learn=0.20.1
  - tensorflow-gpu=1.10.0
  - tensorboard=1.10.0
  - matplotlib=3.0.2
  - pillow=5.3.0
  - docopt=0.6.2
  - typing=3.6.4
  - six=1.11.0
  - setuptools=40.6.2
  - wheel=0.32.3
